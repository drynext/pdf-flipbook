<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enterprise PDF Flipbook V3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #377dff;
            --bg-dark: #121212;
            --panel-dark: #1e1e1e;
            --text-light: #e0e0e0;
            
            --bg-light: #f4f7f6;
            --panel-light: #ffffff;
            --text-dark: #2c3e50;

            --glass-border: 2px solid rgba(255, 255, 255, 0.2);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        [data-theme="light"] {
            --bg-curr: var(--bg-light);
            --panel-curr: var(--panel-light);
            --text-curr: var(--text-dark);
            --btn-border: #d1d5db;
        }

        [data-theme="dark"] {
            --bg-curr: var(--bg-dark);
            --panel-curr: var(--panel-dark);
            --text-curr: var(--text-light);
            --btn-border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--bg-curr);
            color: var(--text-curr);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .toolbar {
            height: 64px;
            background-color: var(--panel-curr);
            border-bottom: 1px solid var(--btn-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }

        .tools-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(128, 128, 128, 0.05);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .btn {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-curr);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .btn:hover {
            background-color: rgba(128, 128, 128, 0.15);
            transform: translateY(-1px);
        }

        .btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .btn-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0.9;
        }

        .page-info {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .stage-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: grab;
            background-image: radial-gradient(var(--btn-border) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .stage-container.grabbing {
            cursor: grabbing;
        }
        
        .stage-container.crosshair {
            cursor: crosshair;
        }

        .book-transform-layer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            will-change: transform; 
        }

        .stf__wrapper {
            box-shadow: var(--shadow-xl);
            backface-visibility: hidden; 
        }

        canvas.page-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
        }

        .magnifier {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 9999;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
            background-repeat: no-repeat;
        }
        
        .magnifier::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 10px; height: 2px; background: rgba(255,0,0,0.5);
            transform: translate(-50%, -50%);
        }
        .magnifier::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 2px; height: 10px; background: rgba(255,0,0,0.5);
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .upload-card {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            border: 2px dashed #444;
            transition: all 0.3s;
            cursor: pointer;
            color: white;
        }
        
        .upload-card:hover { border-color: var(--primary-color); transform: scale(1.02); }
        
        .progress-container { width: 300px; margin-top: 20px; display: none; }
        .progress-bar { height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--primary-color); transition: width 0.1s; }
        .status-text { margin-top: 10px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="upload-layer">
        <div class="upload-card" onclick="document.getElementById('file-upload').click()">
            <i class="fas fa-cloud-upload-alt" style="font-size: 4rem; margin-bottom: 20px; color: var(--primary-color);"></i>
            <h2>TẢI SÁCH LÊN</h2>
            <p style="color: #aaa; margin-top: 10px;">Click để chọn file PDF hoặc Kéo thả vào đây</p>
        </div>
        <input type="file" id="file-upload" accept="application/pdf" style="display: none;">
        
        <div class="progress-container" id="loading-ui">
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <div class="status-text" id="status-text">Đang khởi tạo engine...</div>
        </div>
    </div>

    <div class="toolbar">
        <div class="brand">
            <i class="fas fa-book-open"></i> PRO READER <span style="font-size: 0.8rem; opacity: 0.7; font-weight: 400;">v3.0</span>
        </div>

        <div class="tools-group">
            <button class="btn btn-tooltip" data-tooltip="Trang trước" id="btn-prev"><i class="fas fa-chevron-left"></i></button>
            <span class="page-info"><span id="curr-page">0</span> / <span id="total-page">0</span></span>
            <button class="btn btn-tooltip" data-tooltip="Trang sau" id="btn-next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="tools-group">
            <button class="btn btn-tooltip" data-tooltip="Thu nhỏ" onclick="App.zoomOut()"><i class="fas fa-minus"></i></button>
            <button class="btn btn-tooltip" data-tooltip="Reset Zoom" onclick="App.resetZoom()"><i class="fas fa-expand"></i></button>
            <button class="btn btn-tooltip" data-tooltip="Phóng to" onclick="App.zoomIn()"><i class="fas fa-plus"></i></button>
        </div>

        <div class="tools-group">
            <button class="btn btn-tooltip" data-tooltip="Kính lúp" id="btn-loupe" onclick="App.toggleLoupe()"><i class="fas fa-search"></i></button>
            <button class="btn btn-tooltip" data-tooltip="Chế độ Tối/Sáng" onclick="App.toggleTheme()"><i class="fas fa-moon"></i></button>
            <button class="btn btn-tooltip" data-tooltip="Âm thanh" id="btn-sound" onclick="App.toggleSound()"><i class="fas fa-volume-up"></i></button>
            <button class="btn btn-tooltip" data-tooltip="Toàn màn hình" onclick="App.toggleFullscreen()"><i class="fas fa-compress"></i></button>
        </div>
    </div>

    <div class="stage-container" id="stage">
        <div class="book-transform-layer" id="transform-layer">
            <div id="book"></div>
        </div>
        <div class="magnifier" id="magnifier"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const App = {
            state: {
                zoom: 1,
                minZoom: 0.5,
                maxZoom: 4,
                panX: 0,
                panY: 0,
                isDragging: false,
                startX: 0,
                startY: 0,
                isSoundOn: true,
                isLoupeActive: false,
                currentPage: 0,
                totalPages: 0
            },

            elements: {
                stage: document.getElementById('stage'),
                layer: document.getElementById('transform-layer'),
                book: document.getElementById('book'),
                magnifier: document.getElementById('magnifier'),
                uploadLayer: document.getElementById('upload-layer'),
                btnSound: document.getElementById('btn-sound'),
                btnLoupe: document.getElementById('btn-loupe'),
                progressBar: document.getElementById('progress-fill'),
                statusText: document.getElementById('status-text'),
                loadingUI: document.getElementById('loading-ui'),
                uploadCard: document.querySelector('.upload-card')
            },

            pdfDoc: null,
            pageFlip: null,
            audioCtx: null,
            audioBuffer: null,

            init() {
                this.setupEventListeners();
                this.loadAudio();
            },

            async loadAudio() {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioCtx = new AudioContext();
                    
                    const response = await fetch('https://www.soundjay.com/books/sounds/book-page-turn-03.mp3');
                    const arrayBuffer = await response.arrayBuffer();
                    this.audioBuffer = await this.audioCtx.decodeAudioData(arrayBuffer);
                } catch (e) {
                    console.warn("Audio System: Fallback to silent mode", e);
                }
            },

            playSound() {
                if (!this.state.isSoundOn || !this.audioCtx || !this.audioBuffer) return;
                
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }

                const source = this.audioCtx.createBufferSource();
                source.buffer = this.audioBuffer;
                source.connect(this.audioCtx.destination);
                source.start(0);
            },

            async handleFile(file) {
                if (!file || file.type !== 'application/pdf') return alert('Vui lòng chọn file PDF!');

                this.elements.uploadCard.style.display = 'none';
                this.elements.loadingUI.style.display = 'block';

                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                
                reader.onload = async (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        this.pdfDoc = await pdfjsLib.getDocument(data).promise;
                        this.state.totalPages = this.pdfDoc.numPages;
                        document.getElementById('total-page').innerText = this.state.totalPages;

                        await this.renderBook();
                    } catch (err) {
                        alert("Lỗi đọc file: " + err.message);
                        location.reload();
                    }
                };
            },

            async renderBook() {
                this.elements.book.innerHTML = '';
                const total = this.state.totalPages;

                for (let i = 1; i <= total; i++) {
                    const page = await this.pdfDoc.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d', { alpha: false });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.className = 'page-canvas';
                    
                    await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                    this.elements.book.appendChild(canvas);

                    const percent = Math.round((i / total) * 100);
                    this.elements.progressBar.style.width = percent + '%';
                    this.elements.statusText.innerText = `Đang xử lý trang ${i}/${total} (HD Quality)`;
                }

                setTimeout(() => {
                    this.elements.uploadLayer.style.display = 'none';
                    this.initFlipBook();
                }, 500);
            },

            initFlipBook() {
                const isMobile = window.innerWidth < 768;
                
                this.pageFlip = new St.PageFlip(this.elements.book, {
                    width: isMobile ? 350 : 600,
                    height: isMobile ? 500 : 850,
                    size: "stretch",
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    showCover: true,
                    usePortrait: isMobile,
                    startPage: 0,
                    useMouseEvents: false
                });

                this.pageFlip.loadFromHTML(document.querySelectorAll('.page-canvas'));

                this.pageFlip.on('flip', (e) => {
                    this.state.currentPage = e.data + 1;
                    document.getElementById('curr-page').innerText = this.state.currentPage;
                    this.playSound();
                });

                document.getElementById('curr-page').innerText = 1;
            },

            applyTransform() {
                this.elements.layer.style.transform = 
                    `translate(${this.state.panX}px, ${this.state.panY}px) scale(${this.state.zoom})`;
            },

            zoomIn() {
                if (this.state.zoom < this.state.maxZoom) {
                    this.state.zoom += 0.25;
                    this.applyTransform();
                }
            },

            zoomOut() {
                if (this.state.zoom > this.state.minZoom) {
                    this.state.zoom -= 0.25;
                    if(this.state.zoom <= 1) {
                        this.state.panX = 0;
                        this.state.panY = 0;
                    }
                    this.applyTransform();
                }
            },

            resetZoom() {
                this.state.zoom = 1;
                this.state.panX = 0;
                this.state.panY = 0;
                this.applyTransform();
            },

            handleMouseDown(e) {
                if (this.state.isLoupeActive) return;
                
                this.state.isDragging = true;
                this.state.startX = e.clientX - this.state.panX;
                this.state.startY = e.clientY - this.state.panY;
                this.elements.stage.classList.add('grabbing');
            },

            handleMouseMove(e) {
                if (this.state.isLoupeActive) {
                    this.updateMagnifier(e);
                    return;
                }

                if (!this.state.isDragging) return;
                e.preventDefault();
                this.state.panX = e.clientX - this.state.startX;
                this.state.panY = e.clientY - this.state.startY;
                this.applyTransform();
            },

            handleMouseUp() {
                this.state.isDragging = false;
                this.elements.stage.classList.remove('grabbing');
            },

            toggleLoupe() {
                this.state.isLoupeActive = !this.state.isLoupeActive;
                this.elements.btnLoupe.classList.toggle('active');
                
                if (this.state.isLoupeActive) {
                    this.elements.stage.classList.add('crosshair');
                    this.elements.magnifier.style.display = 'block';
                    if (this.state.zoom > 1) this.resetZoom();
                } else {
                    this.elements.stage.classList.remove('crosshair');
                    this.elements.magnifier.style.display = 'none';
                }
            },

            updateMagnifier(e) {
                const m = this.elements.magnifier;
                
                m.style.left = (e.clientX + 20) + 'px';
                m.style.top = (e.clientY + 20) + 'px';

                if (e.target.tagName !== 'CANVAS') {
                    return; 
                } else {
                    m.style.display = 'block';
                }

                const canvas = e.target;
                const rect = canvas.getBoundingClientRect();
                
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const zoomLevel = 2.5; 
                m.style.backgroundImage = `url(${canvas.toDataURL()})`;
                m.style.backgroundSize = `${rect.width * zoomLevel}px ${rect.height * zoomLevel}px`;
                
                m.style.backgroundPosition = `-${x * zoomLevel - m.offsetWidth / 2}px -${y * zoomLevel - m.offsetHeight / 2}px`;
            },

            toggleSound() {
                this.state.isSoundOn = !this.state.isSoundOn;
                const icon = this.elements.btnSound.querySelector('i');
                if(this.state.isSoundOn) {
                    icon.className = 'fas fa-volume-up';
                    this.elements.btnSound.style.opacity = 1;
                } else {
                    icon.className = 'fas fa-volume-mute';
                    this.elements.btnSound.style.opacity = 0.5;
                }
            },

            toggleTheme() {
                const body = document.body;
                const isDark = body.getAttribute('data-theme') === 'dark';
                body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            },

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            },

            setupEventListeners() {
                document.getElementById('file-upload').addEventListener('change', (e) => this.handleFile(e.target.files[0]));
                
                const ol = this.elements.uploadLayer;
                ol.addEventListener('dragover', (e) => { e.preventDefault(); this.elements.uploadCard.style.borderColor = '#377dff'; });
                ol.addEventListener('dragleave', (e) => { e.preventDefault(); this.elements.uploadCard.style.borderColor = '#444'; });
                ol.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if(e.dataTransfer.files.length) this.handleFile(e.dataTransfer.files[0]);
                });

                const st = this.elements.stage;
                st.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                window.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                window.addEventListener('mouseup', (e) => this.handleMouseUp(e));

                document.getElementById('btn-prev').onclick = () => this.pageFlip && this.pageFlip.flipPrev();
                document.getElementById('btn-next').onclick = () => this.pageFlip && this.pageFlip.flipNext();
                
                document.addEventListener('keydown', (e) => {
                    if (this.elements.uploadLayer.style.display !== 'none') return;
                    if (e.key === 'ArrowLeft') this.pageFlip.flipPrev();
                    if (e.key === 'ArrowRight') this.pageFlip.flipNext();
                    if (e.key === '+' || e.key === '=') this.zoomIn();
                    if (e.key === '-') this.zoomOut();
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
